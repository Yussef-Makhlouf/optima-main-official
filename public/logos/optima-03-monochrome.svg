<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 160" width="560" height="160">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="560" height="160" fill="#0E1A1D"/>
  <rect width="560" height="160" fill="url(#grid)"/>

  <!-- Corner marks -->
  <path d="M 0,18 L 0,0 L 18,0" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>
  <path d="M 542,0 L 560,0 L 560,18" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>
  <path d="M 0,142 L 0,160 L 18,160" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>
  <path d="M 542,160 L 560,160 L 560,142" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>

  <!-- Symbol centered at 84,80 -->
  <g transform="translate(84,80)">
    <!-- Outer reference ring -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.18"/>
    <!-- Major ticks -->
    <line x1="52" y1="0" x2="60" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.45"/>
    <line x1="-52" y1="0" x2="-60" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.45"/>
    <line x1="0" y1="-52" x2="0" y2="-60" stroke="#FFFFFF" stroke-width="1.5" opacity="0.45"/>
    <line x1="0" y1="52" x2="0" y2="60" stroke="#FFFFFF" stroke-width="1.5" opacity="0.45"/>
    <!-- Minor ticks -->
    <line x1="36.77" y1="-36.77" x2="41" y2="-41" stroke="#FFFFFF" stroke-width="0.7" opacity="0.18"/>
    <line x1="-36.77" y1="-36.77" x2="-41" y2="-41" stroke="#FFFFFF" stroke-width="0.7" opacity="0.18"/>
    <line x1="36.77" y1="36.77" x2="41" y2="41" stroke="#FFFFFF" stroke-width="0.7" opacity="0.18"/>
    <line x1="-36.77" y1="36.77" x2="-41" y2="41" stroke="#FFFFFF" stroke-width="0.7" opacity="0.18"/>
    <!-- Modular arcs -->
    <path d="M 40.37,7.13 A 41 41 0 0 1 7.13,40.37" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -7.13,40.37 A 41 41 0 0 1 -40.37,7.13" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -40.37,-7.13 A 41 41 0 0 1 -7.13,-40.37" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M 7.13,-40.37 A 41 41 0 0 1 40.37,-7.13" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <!-- Internal grid -->
    <line x1="-28" y1="0" x2="28" y2="0" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="-28" x2="0" y2="28" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    <line x1="-19" y1="-19" x2="19" y2="19" stroke="#FFFFFF" stroke-width="0.6" opacity="0.15"/>
    <line x1="19" y1="-19" x2="-19" y2="19" stroke="#FFFFFF" stroke-width="0.6" opacity="0.15"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="21" fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.25"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="5.5" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="2.8" fill="#0E1A1D"/>
    <!-- Cardinal nodes -->
    <circle cx="52" cy="0" r="2.8" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="-52" cy="0" r="2.8" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="-52" r="2.8" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="52" r="2.8" fill="#FFFFFF" opacity="0.5"/>
  </g>

  <!-- Logotype -->
  <text x="162" y="92"
    font-family="'Arial Black', 'Arial', 'Helvetica Neue', sans-serif"
    font-size="58" font-weight="900" letter-spacing="-2"
    fill="#FFFFFF">O</text>
  <text x="208" y="92"
    font-family="'Arial Black', 'Arial', 'Helvetica Neue', sans-serif"
    font-size="58" font-weight="900" letter-spacing="-2"
    fill="#FFFFFF">PTIMA</text>

  <!-- Descriptor -->
  <text x="210" y="114"
    font-family="'Courier New', monospace"
    font-size="8.5" letter-spacing="4.5"
    fill="#FFFFFF" opacity="0.4">INFRASTRUCTURE  Â·  PLATFORMS</text>
</svg>
