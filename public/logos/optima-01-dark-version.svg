<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 160" width="560" height="160">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(86,165,221,0.07)" stroke-width="0.5"/>
    </pattern>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.086  0 0 0 0 0.365  0 0 0 0 0.565  0 0 0 0 0.5 0" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="160" fill="#162427"/>
  <rect width="560" height="160" fill="url(#grid)"/>

  <!-- Corner marks -->
  <path d="M 0,18 L 0,0 L 18,0" fill="none" stroke="rgba(86,165,221,0.3)" stroke-width="0.8"/>
  <path d="M 542,0 L 560,0 L 560,18" fill="none" stroke="rgba(86,165,221,0.3)" stroke-width="0.8"/>
  <path d="M 0,142 L 0,160 L 18,160" fill="none" stroke="rgba(86,165,221,0.3)" stroke-width="0.8"/>
  <path d="M 542,160 L 560,160 L 560,142" fill="none" stroke="rgba(86,165,221,0.3)" stroke-width="0.8"/>

  <!-- Symbol centered at 84,80 -->
  <g transform="translate(84,80)" filter="url(#glow)">
    <!-- Outer reference ring -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="#56A5DD" stroke-width="1" opacity="0.28"/>
    <!-- Major ticks -->
    <line x1="52" y1="0" x2="60" y2="0" stroke="#56A5DD" stroke-width="1.5" opacity="0.65"/>
    <line x1="-52" y1="0" x2="-60" y2="0" stroke="#56A5DD" stroke-width="1.5" opacity="0.65"/>
    <line x1="0" y1="-52" x2="0" y2="-60" stroke="#56A5DD" stroke-width="1.5" opacity="0.65"/>
    <line x1="0" y1="52" x2="0" y2="60" stroke="#56A5DD" stroke-width="1.5" opacity="0.65"/>
    <!-- Minor ticks -->
    <line x1="36.77" y1="-36.77" x2="41" y2="-41" stroke="#56A5DD" stroke-width="0.7" opacity="0.28"/>
    <line x1="-36.77" y1="-36.77" x2="-41" y2="-41" stroke="#56A5DD" stroke-width="0.7" opacity="0.28"/>
    <line x1="36.77" y1="36.77" x2="41" y2="41" stroke="#56A5DD" stroke-width="0.7" opacity="0.28"/>
    <line x1="-36.77" y1="36.77" x2="-41" y2="41" stroke="#56A5DD" stroke-width="0.7" opacity="0.28"/>
    <!-- Modular arcs r=41, 80° arcs with 10° gaps -->
    <path d="M 40.37,7.13 A 41 41 0 0 1 7.13,40.37" fill="none" stroke="#56A5DD" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -7.13,40.37 A 41 41 0 0 1 -40.37,7.13" fill="none" stroke="#56A5DD" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -40.37,-7.13 A 41 41 0 0 1 -7.13,-40.37" fill="none" stroke="#56A5DD" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M 7.13,-40.37 A 41 41 0 0 1 40.37,-7.13" fill="none" stroke="#56A5DD" stroke-width="5.5" stroke-linecap="butt"/>
    <!-- Internal grid cross -->
    <line x1="-28" y1="0" x2="28" y2="0" stroke="#145D90" stroke-width="1" opacity="0.8"/>
    <line x1="0" y1="-28" x2="0" y2="28" stroke="#145D90" stroke-width="1" opacity="0.8"/>
    <!-- Diagonal hairlines -->
    <line x1="-19" y1="-19" x2="19" y2="19" stroke="#145D90" stroke-width="0.6" opacity="0.4"/>
    <line x1="19" y1="-19" x2="-19" y2="19" stroke="#145D90" stroke-width="0.6" opacity="0.4"/>
    <!-- Inner containment ring -->
    <circle cx="0" cy="0" r="21" fill="none" stroke="#145D90" stroke-width="1.2" opacity="0.55"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="5.5" fill="#56A5DD"/>
    <circle cx="0" cy="0" r="2.8" fill="#162427"/>
    <!-- Cardinal connector nodes -->
    <circle cx="52" cy="0" r="2.8" fill="#56A5DD" opacity="0.75"/>
    <circle cx="-52" cy="0" r="2.8" fill="#56A5DD" opacity="0.75"/>
    <circle cx="0" cy="-52" r="2.8" fill="#56A5DD" opacity="0.75"/>
    <circle cx="0" cy="52" r="2.8" fill="#56A5DD" opacity="0.75"/>
  </g>

  <!-- Logotype -->
  <text x="162" y="92"
    font-family="'Arial Black', 'Arial', 'Helvetica Neue', sans-serif"
    font-size="58" font-weight="900" letter-spacing="-2"
    fill="#56A5DD">O</text>
  <text x="208" y="92"
    font-family="'Arial Black', 'Arial', 'Helvetica Neue', sans-serif"
    font-size="58" font-weight="900" letter-spacing="-2"
    fill="#FFFFFF">PTIMA</text>

  <!-- Descriptor -->
  <text x="210" y="114"
    font-family="'Courier New', monospace"
    font-size="8.5" letter-spacing="4.5"
    fill="#56A5DD" opacity="0.75">INFRASTRUCTURE  ·  PLATFORMS</text>
</svg>
