<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Solid primary blue background disc -->
  <circle cx="48" cy="48" r="48" fill="#145D90"/>

  <!-- Arcs r=36, white -->
  <path d="M 84.88,54.34 A 36 36 0 0 1 54.34,84.88" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt" transform="translate(48,48) translate(-48,-48)"/>
  <!-- Reframe to center 0,0 then shift: use transform -->

  <g transform="translate(48,48)">
    <!-- Arcs r=33 -->
    <path d="M 32.42,5.71 A 33 33 0 0 1 5.71,32.42" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -5.71,32.42 A 33 33 0 0 1 -32.42,5.71" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M -32.42,-5.71 A 33 33 0 0 1 -5.71,-32.42" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <path d="M 5.71,-32.42 A 33 33 0 0 1 32.42,-5.71" fill="none" stroke="#FFFFFF" stroke-width="5.5" stroke-linecap="butt"/>
    <!-- Grid cross -->
    <line x1="-22" y1="0" x2="22" y2="0" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    <line x1="0" y1="-22" x2="0" y2="22" stroke="rgba(255,255,255,0.35)" stroke-width="1"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="4.5" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="2" fill="#145D90"/>
  </g>
</svg>
