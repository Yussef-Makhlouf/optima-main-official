<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>OPTIMA Solutions | Digital Infrastructure & Web Development</title>
    <meta name="title" content="OPTIMA Solutions | Digital Infrastructure & Web Development">
    <meta name="description"
        content="OPTIMA is a premier digital agency specializing in web development, hosting solutions, web applications, and digital transformation services across the GCC region. Expert Next.js, React, and Node.js development.">
    <meta name="keywords"
        content="web development, hosting, web applications, digital transformation, Next.js, React, Node.js, Egypt, UAE, GCC, digital agency, website development, custom web applications, managed hosting, technical support">
    <meta name="author" content="OPTIMA Solutions">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English, Arabic">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#145D90">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://optima-digital.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logos/optima-08-favicon.svg">
    <link rel="apple-touch-icon" href="/logos/optima-08-favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://optima-digital.com/">
    <meta property="og:title" content="OPTIMA Solutions | Digital Infrastructure & Web Development">
    <meta property="og:description"
        content="Premier digital agency specializing in web development, hosting solutions, web applications, and digital transformation services across the GCC region.">
    <meta property="og:image" content="https://optima-digital.com/og-image.jpg">
    <meta property="og:site_name" content="OPTIMA Solutions">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="ar_AR">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://optima-digital.com/">
    <meta name="twitter:title" content="OPTIMA Solutions | Digital Infrastructure & Web Development">
    <meta name="twitter:description"
        content="Premier digital agency specializing in web development, hosting solutions, and digital transformation across the GCC.">
    <meta name="twitter:image" content="https://optima-digital.com/twitter-image.jpg">

    <!-- Hreflang for International Targeting -->
    <link rel="alternate" hreflang="en" href="https://optima-digital.com/">
    <link rel="alternate" hreflang="ar" href="https://optima-digital.com/ar/">
    <link rel="alternate" hreflang="x-default" href="https://optima-digital.com/">

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "OPTIMA Solutions",
      "alternateName": "OPTIMA Digital Agency",
      "url": "https://optima-digital.com",
      "logo": "https://optima-digital.com/logos/optima-01-dark-version.svg",
      "description": "Premier digital agency specializing in web development, hosting solutions, web applications, and digital transformation services across the GCC region.",
      "foundingDate": "2018",
      "numberOfEmployees": {
        "@type": "QuantitativeValue",
        "minValue": 5,
        "maxValue": 20,
        "unitCode": "ANN"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Cairo",
        "addressCountry": "EG",
        "addressRegion": "Cairo Governorate"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+20-10-1234-5678",
        "contactType": "customer service",
        "email": "info@optima-digital.com",
        "availableLanguage": ["English", "Arabic"]
      },
      "sameAs": [
        "https://www.linkedin.com/company/optima-solutions",
        "https://twitter.com/optima_solutions"
      ],
      "areaServed": [
        {"@type": "Country", "name": "Egypt"},
        {"@type": "Country", "name": "United Arab Emirates"},
        {"@type": "Country", "name": "Saudi Arabia"},
        {"@type": "Country", "name": "Qatar"},
        {"@type": "Country", "name": "Kuwait"},
        {"@type": "Country", "name": "Bahrain"}
      ],
      "serviceType": [
        "Web Development",
        "Web Application Development",
        "Managed Hosting",
        "Technical Support",
        "Domain Management",
        "WordPress Migration"
      ],
      "priceRange": "$"
    }
    </script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Michroma&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#145D90',
                        secondary: '#56A5DD',
                        dark: '#162427',
                        surface: '#1c2e32',
                        lightbg: '#FFFFFF',
                        cyber: '#00FFCC',
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans', 'IBM Plex Sans Arabic', 'sans-serif'],
                        display: ['Michroma', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        arabic: ['IBM Plex Sans Arabic', 'sans-serif'],
                    },
                    fontSize: {
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                        '6xl': '3rem',
                        '7xl': '3.75rem',
                        '8xl': '5rem',
                        '9xl': '6.5rem',
                    },
                }
            }
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
    </style>
    <script type="module" src="/src/main.tsx"></script>
</head>

<body class="transition-colors duration-500">
    <!-- <div class="scanline-overlay"></div> -->
    <div id="root"></div>
</body>

</html>
