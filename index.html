<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMA Solutions | Digital Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#145D90',
                        secondary: '#56A5DD',
                        dark: '#162427',
                        surface: '#1c2e32',
                        lightbg: '#FFFFFF',
                        cyber: '#00FFCC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Cairo', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        arabic: ['Cairo', 'sans-serif'],
                    },
                }
            }
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
    </style>
    <script type="module" src="/src/main.tsx"></script>
</head>

<body class="transition-colors duration-500">
    <!-- <div class="scanline-overlay"></div> -->
    <div id="root"></div>
</body>

</html>
